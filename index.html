<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.10.0/css/bootstrap-datepicker.min.css" integrity="sha512-34s5cpvaNG3BknEWSuOncX28vz97bRI59UnVtEEpFX536A7BtZSJHsDyFoCl8S7Dt2TPzcrCEoHBGeM4SUBDBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <title>Citas MasterGym</title>
</head>
<body>
    <div class="row align-items-center">
        <div class="mx-auto col-10 col-md-8 col-lg-6">
            <h1 class="text-center">Creo una cita con nuestro entrenador</h1>
            <h1 class="text-center mb-5">Master Gym Victoria</h1>
            <form>
                <div class="date form-floating mb-4" >
                    <input type="text" id="nombre" class="form-control"  placeholder="Escribe tu Nombre">
                    <label for="nombre">Escribe tu Nombre</label>
                </div>
                <div class="date form-floating mb-4" id="datepicker">
                    <input type="text" class="form-control" id="fecha" placeholder="Elige la fecha">
                    <label for="fecha">Selecciona fecha</label>
                </div>
                <div class="form-floating mb-4">
                    <select class="form-select" id="floatingSelectGrid">
                      <option selected>Selecciona la hora</option>
                      <option value="10">10:00 A.M.</option>
                      <option value="11">11:00 A.M.</option>
                      <option value="12">12:00 P.M.</option>
                      <option value="13">1:00 P.M.</option>
                      <option value="14">2:00 P.M.</option>
                      <option value="15">3:00 P.M.</option>
                      <option value="16">4:00 P.M.</option>
                      <option value="17">5:00 P.M.</option>
                    </select>
                    <label for="floatingSelectGrid">Selecciona la hora</label>
                </div>
                <div class="d-grid">
                  <button type="submit" class="btn btn-primary btn-block mb-4">Hacer Cita</button>
                </div>
            </form>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.10.0/js/bootstrap-datepicker.min.js" integrity="sha512-LsnSViqQyaXpD4mBBdRYeP6sRwJiJveh2ZIbW41EBrNmKxgr/LFZIiWT6yr+nycvhvauz8c2nYMhrP80YhG7Cw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.10.0/locales/bootstrap-datepicker.es.min.js" integrity="sha512-5pjEAV8mgR98bRTcqwZ3An0MYSOleV04mwwYj2yw+7PBhFVf/0KcE+NEox0XrFiU5+x5t5qidmo5MgBkDD9hEw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="./js/main.js" defer></script>
</body>
</html>
